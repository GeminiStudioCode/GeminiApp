name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 确认一下你的主分支是 main 还是 master，如果是 master 请修改这里
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 使用 Node.js 20
          
      - name: Install dependencies
        run: npm install # 安装依赖
        
      - name: Build
        run: npm run build # 核心步骤：把 TSX 编译成 JS
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite 默认输出目录是 dist，如果你的配置改了，这里也要改

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
