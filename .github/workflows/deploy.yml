name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # 这里改成你当前的主分支名字，可能是 master 或 main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 如果你的网页文件在根目录，就写 '.'
          # 如果在 dist 或 build 文件夹，就写 './dist'
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
